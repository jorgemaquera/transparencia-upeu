<div class="mat-elevation-z0 mb-10">
  <table
    mat-table
    [dataSource]="datasource"
    matSort
    (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nombre de documento
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="cell">{{ element.name }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let element">
        <div class="cell">{{ element.type }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha de creaci√≥n
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="cell">{{ element.creationDate }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openLink(element.fileUrl)" mat-mini-fab color="accent">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
  <mat-paginator pageSize="6"></mat-paginator>
</div>
